<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greencoin Registration</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet" />
    <style>
        :where([class^="ri-"])::before {
            content: "\f3c2";
        }

        .otp-input {
            transition: all 0.3s ease;
        }

        .role-card {
            transition: all 0.2s ease;
        }

        .role-card:hover {
            transform: translateY(-2px);
        }

        .role-card.selected {
            border-color: #10b981;
            background-color: #f0fdf4;
        }

        .password-toggle {
            cursor: pointer;
        }

        input[type="file"] {
            display: none;
        }

        .image-preview {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#10b981",
                        secondary: "#6b7280",
                    },
                    borderRadius: {
                        none: "0px",
                        sm: "4px",
                        DEFAULT: "8px",
                        md: "12px",
                        lg: "16px",
                        xl: "20px",
                        "2xl": "24px",
                        "3xl": "32px",
                        full: "9999px",
                        button: "8px",
                    },
                },
            },
        };
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-2xl bg-white rounded-2xl shadow-lg p-8">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-900 mb-2">Create Account</h1>
            <p class="text-gray-600">
                Join Greencoin and start your sustainable journey
            </p>
        </div>
        <form id="registrationForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                <input type="text" id="name" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all"
                    placeholder="Enter your full name" />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                <div class="flex gap-2">
                    <input type="email" id="email" required
                        class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all"
                        placeholder="Enter your email" />
                    <button type="button" id="sendOtpBtn"
                        class="px-6 py-3 bg-primary text-white rounded-button font-medium hover:bg-green-600 transition-colors whitespace-nowrap !rounded-button">
                        Send OTP
                    </button>
                </div>
            </div>
            <div id="otpContainer" class="hidden otp-input">
                <label class="block text-sm font-medium text-gray-700 mb-2">OTP Code</label>
                <input type="text" id="otp" maxlength="6"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all text-center text-lg tracking-widest"
                    placeholder="Enter 6-digit code" />
                <p class="text-sm text-gray-500 mt-1">
                    Enter the 6-digit code sent to your email
                </p>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-3">I am a</label>
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
                    <div class="role-card border-2 border-gray-200 rounded-lg p-4 text-center cursor-pointer"
                        data-role="individual">
                        <div class="w-8 h-8 flex items-center justify-center mx-auto mb-2">
                            <i class="ri-user-line text-2xl text-gray-600"></i>
                        </div>
                        <span class="text-sm font-medium text-gray-700">Individual</span>
                    </div>
                    <div class="role-card border-2 border-gray-200 rounded-lg p-4 text-center cursor-pointer"
                        data-role="ngo">
                        <div class="w-8 h-8 flex items-center justify-center mx-auto mb-2">
                            <i class="ri-hand-heart-line text-2xl text-gray-600"></i>
                        </div>
                        <span class="text-sm font-medium text-gray-700">NGO</span>
                    </div>
                    <div class="role-card border-2 border-gray-200 rounded-lg p-4 text-center cursor-pointer"
                        data-role="factory">
                        <div class="w-8 h-8 flex items-center justify-center mx-auto mb-2">
                            <i class="ri-building-line text-2xl text-gray-600"></i>
                        </div>
                        <span class="text-sm font-medium text-gray-700">Factory</span>
                    </div>
                </div>
                <input type="hidden" id="selectedRole" name="role" required />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <div class="relative">
                    <input type="password" id="password" required
                        class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all"
                        placeholder="Create a password" />
                    <button type="button"
                        class="password-toggle absolute right-3 top-1/2 transform -translate-y-1/2 w-6 h-6 flex items-center justify-center">
                        <i class="ri-eye-off-line text-gray-500"></i>
                    </button>
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                <div class="relative">
                    <input type="password" id="confirmPassword" required
                        class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all"
                        placeholder="Confirm your password" />
                    <button type="button"
                        class="password-toggle absolute right-3 top-1/2 transform -translate-y-1/2 w-6 h-6 flex items-center justify-center">
                        <i class="ri-eye-off-line text-gray-500"></i>
                    </button>
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Profile Image</label>
                <div class="flex items-center gap-4">
                    <div id="imagePreview"
                        class="w-20 h-20 border-2 border-dashed border-gray-300 rounded-full flex items-center justify-center bg-gray-50">
                        <i class="ri-camera-line text-2xl text-gray-400"></i>
                    </div>
                    <div class="flex-1">
                        <label for="profileImage"
                            class="inline-block px-4 py-2 bg-gray-100 text-gray-700 rounded-button cursor-pointer hover:bg-gray-200 transition-colors whitespace-nowrap !rounded-button">
                            Choose Image
                        </label>
                        <input type="file" id="profileImage" accept="image/*" />
                        <p class="text-xs text-gray-500 mt-1">
                            JPG, PNG or GIF (max 5MB)
                        </p>
                    </div>
                </div>
            </div>
            <button type="submit"
                class="w-full py-3 bg-primary text-white rounded-button font-medium hover:bg-green-600 transition-colors whitespace-nowrap !rounded-button">
                Register User
            </button>
        </form>
        <div class="text-center mt-6">
            <a href="#" class="text-primary hover:text-green-600 text-sm font-medium">Back to Login</a>
        </div>
    </div>
    <script id="otpToggle">
        document.addEventListener("DOMContentLoaded", function () {
            const sendOtpBtn = document.getElementById("sendOtpBtn");
            const otpContainer = document.getElementById("otpContainer");
            sendOtpBtn.addEventListener("click", function () {
                const email = document.getElementById("email").value;
                if (email && email.includes("@")) {
                    otpContainer.classList.remove("hidden");
                    otpContainer.scrollIntoView({ behavior: "smooth", block: "nearest" });
                    sendOtpBtn.textContent = "Resend OTP";
                } else {
                    alert("Please enter a valid email address");
                }
            });
        });
    </script>
    <script id="roleSelection">
        document.addEventListener("DOMContentLoaded", function () {
            const roleCards = document.querySelectorAll(".role-card");
            const selectedRoleInput = document.getElementById("selectedRole");
            roleCards.forEach((card) => {
                card.addEventListener("click", function () {
                    roleCards.forEach((c) => c.classList.remove("selected"));
                    this.classList.add("selected");
                    selectedRoleInput.value = this.dataset.role;
                });
            });
        });
    </script>
    <script id="passwordToggle">
        document.addEventListener("DOMContentLoaded", function () {
            const passwordToggles = document.querySelectorAll(".password-toggle");
            passwordToggles.forEach((toggle) => {
                toggle.addEventListener("click", function () {
                    const input = this.parentElement.querySelector("input");
                    const icon = this.querySelector("i");
                    if (input.type === "password") {
                        input.type = "text";
                        icon.className = "ri-eye-line text-gray-500";
                    } else {
                        input.type = "password";
                        icon.className = "ri-eye-off-line text-gray-500";
                    }
                });
            });
        });
    </script>
    <script id="imagePreview">
        document.addEventListener("DOMContentLoaded", function () {
            const profileImageInput = document.getElementById("profileImage");
            const imagePreview = document.getElementById("imagePreview");
            profileImageInput.addEventListener("change", function (e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        imagePreview.innerHTML = `<img src="${e.target.result}" alt="Preview" class="image-preview">`;
                    };
                    reader.readAsDataURL(file);
                }
            });
        });
    </script>
    <script id="formValidation">
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("registrationForm");
            const password = document.getElementById("password");
            const confirmPassword = document.getElementById("confirmPassword");
            form.addEventListener("submit", function (e) {
                e.preventDefault();
                if (password.value !== confirmPassword.value) {
                    alert("Passwords do not match");
                    return;
                }
                if (!document.getElementById("selectedRole").value) {
                    alert("Please select a role");
                    return;
                }
                alert("Registration successful!");
            });
            confirmPassword.addEventListener("input", function () {
                if (this.value && password.value !== this.value) {
                    this.setCustomValidity("Passwords do not match");
                } else {
                    this.setCustomValidity("");
                }
            });
        });
    </script>
</body>
</html>
